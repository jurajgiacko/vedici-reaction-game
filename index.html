<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VEDICI Focus Challenge | Test Your Reaction Speed</title>
    <meta name="description" content="Measure your reaction time and discover your edge. Play the VEDICI Focus Challenge.">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
            user-select: none;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000000;
            color: #ffffff;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Main Container */
        .game-container {
            width: 100%;
            height: 100%;
            max-width: 1200px;
            max-height: 800px;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            touch-action: manipulation;
        }

        /* Logo */
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 1.5rem;
            font-weight: 800;
            letter-spacing: -0.5px;
            color: #d4af37;
            text-decoration: none;
            z-index: 10;
        }

        /* Start Screen */
        .start-screen {
            text-align: center;
            animation: fadeIn 1s ease;
        }

        .start-screen h1 {
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 800;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #d4af37 0%, #ffffff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -1px;
        }

        .tagline {
            font-size: 1.2rem;
            color: #888;
            margin-bottom: 3rem;
            letter-spacing: 0.5px;
        }

        /* Buttons */
        .btn {
            background: linear-gradient(135deg, #d4af37, #b8941f);
            color: #000000;
            border: none;
            padding: 1rem 3rem;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 0.5rem;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.3);
        }

        .btn-secondary {
            background: transparent;
            border: 2px solid #d4af37;
            color: #d4af37;
        }

        .btn-secondary:hover {
            background: #d4af37;
            color: #000000;
        }

        /* Game Area */
        .game-area {
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            position: relative;
        }

        .game-area.waiting {
            background: #1a1a1a;
            animation: pulse 2s infinite;
        }

        .game-area.ready {
            background: #d4af37;
            animation: glow 0.5s ease;
        }

        .game-area.early {
            background: #ff3333;
        }

        .instruction {
            font-size: 1.5rem;
            font-weight: 600;
            text-align: center;
            pointer-events: none;
        }

        /* Results Screen */
        .results-screen {
            display: none;
            text-align: center;
            animation: fadeIn 1s ease;
        }

        .result-time {
            font-size: 4rem;
            font-weight: 800;
            color: #d4af37;
            margin: 1rem 0;
        }

        .result-message {
            font-size: 1.5rem;
            margin: 1rem 0;
            color: #ffffff;
        }

        .rounds-survived {
            font-size: 1.2rem;
            color: #888;
            margin: 2rem 0;
        }

        /* Leaderboard */
        .leaderboard {
            background: #1a1a1a;
            border-radius: 8px;
            padding: 2rem;
            margin: 2rem auto;
            max-width: 500px;
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #333;
        }

        .leaderboard h2 {
            color: #d4af37;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            text-align: center;
        }

        .leaderboard ol {
            list-style: none;
            padding: 0;
        }

        .leaderboard li {
            padding: 0.8rem 1rem;
            margin: 0.5rem 0;
            background: #0a0a0a;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.1rem;
            transition: transform 0.2s ease;
        }

        .leaderboard li:hover {
            transform: translateX(5px);
        }

        .leaderboard li:nth-child(1) {
            background: linear-gradient(90deg, #d4af37, #b8941f);
            color: #000;
            font-weight: 700;
        }

        .leaderboard li:nth-child(2) {
            background: linear-gradient(90deg, #c0c0c0, #a0a0a0);
            color: #000;
        }

        .leaderboard li:nth-child(3) {
            background: linear-gradient(90deg, #cd7f32, #b87333);
            color: #000;
        }

        .rank {
            font-weight: 700;
            margin-right: 1rem;
        }

        .player-name {
            flex: 1;
            text-align: left;
            margin-right: 1rem;
        }

        .player-score {
            font-weight: 600;
            color: #d4af37;
        }

        .leaderboard li:nth-child(1) .player-score,
        .leaderboard li:nth-child(2) .player-score,
        .leaderboard li:nth-child(3) .player-score {
            color: #000;
        }

        /* Name Input Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: #1a1a1a;
            padding: 2rem;
            border-radius: 8px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            border: 2px solid #d4af37;
        }

        .modal h3 {
            color: #d4af37;
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        .name-input {
            width: 100%;
            padding: 0.8rem;
            font-size: 1.1rem;
            background: #000;
            border: 2px solid #333;
            color: #fff;
            border-radius: 4px;
            margin: 1rem 0;
            text-align: center;
        }

        .name-input:focus {
            outline: none;
            border-color: #d4af37;
        }

        /* Round Indicator */
        .round-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1.2rem;
            color: #d4af37;
            font-weight: 600;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0%, 100% { background: #1a1a1a; }
            50% { background: #2a2a2a; }
        }

        @keyframes glow {
            0% { box-shadow: inset 0 0 0 0 rgba(212, 175, 55, 0.5); }
            100% { box-shadow: inset 0 0 50px 0 rgba(212, 175, 55, 0.2); }
        }

        /* Mobile Optimization */
        @media (max-width: 768px) {
            .logo {
                font-size: 1.2rem;
            }

            .start-screen h1 {
                font-size: 2rem;
            }

            .tagline {
                font-size: 1rem;
            }

            .btn {
                padding: 0.8rem 2rem;
                font-size: 1rem;
            }

            .result-time {
                font-size: 3rem;
            }

            .leaderboard {
                padding: 1rem;
                margin: 1rem;
            }

            .leaderboard li {
                font-size: 0.9rem;
                padding: 0.6rem;
            }
        }

        /* Loading Spinner */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #333;
            border-radius: 50%;
            border-top-color: #d4af37;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Error Message */
        .error-message {
            color: #ff3333;
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        /* Loading State */
        .loading-state {
            text-align: center;
            padding: 2rem;
            color: #888;
        }

        .loading-state .loading {
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <!-- Logo/Brand -->
    <a href="https://vedici.gg" class="logo" target="_blank">VEDICI</a>

    <div class="game-container">
        <!-- Start Screen -->
        <div class="start-screen" id="startScreen">
            <h1>VEDICI FOCUS CHALLENGE</h1>
            <p class="tagline">Test your focus. Join the Golden Edge.</p>
            <button class="btn" onclick="startGame()">START CHALLENGE</button>
            <button class="btn btn-secondary" onclick="showLeaderboard()">üèÜ LEADERBOARD</button>
        </div>

        <!-- Game Area -->
        <div class="game-area" id="gameArea" onclick="handleClick()">
            <div class="round-indicator" id="roundIndicator"></div>
            <div class="instruction" id="instruction">Wait for GOLD...</div>
        </div>

        <!-- Results Screen -->
        <div class="results-screen" id="resultsScreen">
            <h2>CHALLENGE COMPLETE</h2>
            <div class="result-time" id="averageTime">0ms</div>
            <div class="result-message">Average Reaction Time</div>
            <div class="rounds-survived" id="roundsSurvived">You'd survive 0 rounds in VEDICI mode</div>
            
            <div class="button-group">
                <button class="btn" onclick="saveAndShowLeaderboard()">SAVE SCORE</button>
                <button class="btn btn-secondary" onclick="startGame()">PLAY AGAIN</button>
                <button class="btn btn-secondary" onclick="window.open('https://vedici.gg/gameon', '_blank')">GET YOUR EDGE ‚Üí</button>
            </div>
            
            <div id="leaderboardContainer"></div>
        </div>

        <!-- Email Input Modal -->
        <div class="modal" id="nameModal">
            <div class="modal-content">
                <h3>ENTER YOUR EMAIL</h3>
                <input type="email" class="name-input" id="playerName" placeholder="your.email@example.com" maxlength="100">
                <button class="btn" id="submitButton" onclick="submitScore()">SUBMIT</button>
                <button class="btn btn-secondary" onclick="closeModal()">CANCEL</button>
                <div class="error-message" id="errorMessage"></div>
            </div>
        </div>
    </div>

    <script>
        // Firebase Configuration - Your specific config
        const firebaseConfig = {
            apiKey: "AIzaSyCvMuK_cxGhu-oCIBoYedbNGnB3QkJ5ghQ",
            authDomain: "vedici-reaction-game.firebaseapp.com",
            projectId: "vedici-reaction-game",
            storageBucket: "vedici-reaction-game.firebasestorage.app",
            messagingSenderId: "368959111382",
            appId: "1:368959111382:web:d1f7ef6043e223a49cc977"
        };

        // Initialize Firebase
        let db;
        let firebaseInitialized = false;
        
        try {
            firebase.initializeApp(firebaseConfig);
            db = firebase.firestore();
            firebaseInitialized = true;
            console.log('Firebase initialized successfully');
        } catch (error) {
            console.error('Firebase initialization error:', error);
            firebaseInitialized = false;
        }

        // Game Variables
        let gameState = 'idle';
        let startTime = 0;
        let reactionTimes = [];
        let currentRound = 0;
        let timeoutId = null;
        let avgReactionTime = 0;
        const TOTAL_ROUNDS = 5;

        // Show/Hide Elements
        function showElement(id) {
            document.getElementById(id).style.display = 'flex';
        }

        function hideElement(id) {
            document.getElementById(id).style.display = 'none';
        }

        // Start Game
        function startGame() {
            reactionTimes = [];
            currentRound = 0;
            gameState = 'playing';
            
            hideElement('startScreen');
            hideElement('resultsScreen');
            showElement('gameArea');
            
            nextRound();
        }

        // Next Round
        function nextRound() {
            currentRound++;
            
            if (currentRound > TOTAL_ROUNDS) {
                endGame();
                return;
            }
            
            document.getElementById('roundIndicator').textContent = `Round ${currentRound}/${TOTAL_ROUNDS}`;
            document.getElementById('instruction').textContent = 'Wait for GOLD...';
            
            const gameArea = document.getElementById('gameArea');
            gameArea.className = 'game-area waiting';
            gameState = 'waiting';
            
            // Random delay between 2-6 seconds
            const delay = 2000 + Math.random() * 4000;
            
            timeoutId = setTimeout(() => {
                gameArea.className = 'game-area ready';
                document.getElementById('instruction').textContent = 'CLICK NOW!';
                gameState = 'ready';
                startTime = Date.now();
            }, delay);
        }

        // Handle Click
        function handleClick() {
            if (gameState === 'waiting') {
                // Too early!
                clearTimeout(timeoutId);
                const gameArea = document.getElementById('gameArea');
                gameArea.className = 'game-area early';
                document.getElementById('instruction').textContent = 'Too early! Click to try again';
                gameState = 'early';
                currentRound--;
            } else if (gameState === 'ready') {
                // Calculate reaction time
                const reactionTime = Date.now() - startTime;
                reactionTimes.push(reactionTime);
                
                document.getElementById('instruction').textContent = `${reactionTime}ms - Nice!`;
                gameState = 'result';
                
                setTimeout(() => {
                    nextRound();
                }, 1500);
            } else if (gameState === 'early') {
                nextRound();
            }
        }

        // End Game
        function endGame() {
            gameState = 'idle';
            hideElement('gameArea');
            
            // Calculate average
            avgReactionTime = Math.round(reactionTimes.reduce((a, b) => a + b, 0) / reactionTimes.length);
            
            // Calculate rounds survived (based on reaction time)
            let roundsSurvived;
            if (avgReactionTime < 200) {
                roundsSurvived = "‚àû";
            } else if (avgReactionTime < 250) {
                roundsSurvived = "50+";
            } else if (avgReactionTime < 300) {
                roundsSurvived = "30";
            } else if (avgReactionTime < 350) {
                roundsSurvived = "20";
            } else if (avgReactionTime < 400) {
                roundsSurvived = "10";
            } else {
                roundsSurvived = "5";
            }
            
            document.getElementById('averageTime').textContent = `${avgReactionTime}ms`;
            document.getElementById('roundsSurvived').textContent = `You'd survive ${roundsSurvived} rounds in VEDICI mode`;
            
            showElement('resultsScreen');
            loadLeaderboard('leaderboardContainer');
        }

        // Save Score
        function saveAndShowLeaderboard() {
            showElement('nameModal');
            document.getElementById('playerName').focus();
        }

        // Submit Score to Firebase
        async function submitScore() {
            const playerEmail = document.getElementById('playerName').value.trim();
            const errorElement = document.getElementById('errorMessage');
            const submitButton = document.getElementById('submitButton');
            const originalButtonText = submitButton.textContent;
            
            if (!playerEmail) {
                errorElement.textContent = 'Please enter your email address';
                return;
            }
            
            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(playerEmail)) {
                errorElement.textContent = 'Please enter a valid email address';
                return;
            }
            
            if (playerEmail.length > 100) {
                errorElement.textContent = 'Email too long (max 100 characters)';
                return;
            }
            
            if (!firebaseInitialized || !db) {
                errorElement.textContent = 'Firebase not initialized. Please refresh the page.';
                console.error('Firebase not initialized');
                return;
            }
            
            // Show loading state
            errorElement.textContent = '';
            submitButton.disabled = true;
            submitButton.textContent = 'SAVING...';
            
            try {
                // Save to Firebase
                await db.collection('leaderboard').add({
                    email: playerEmail,
                    score: avgReactionTime,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                    date: new Date().toISOString()
                });
                
                console.log('Score saved successfully');
                closeModal();
                await loadLeaderboard('leaderboardContainer');
                
            } catch (error) {
                console.error('Error saving score:', error);
                console.error('Error code:', error.code);
                console.error('Error message:', error.message);
                
                let errorMsg = 'Failed to save score. ';
                if (error.code === 'permission-denied') {
                    errorMsg += 'Permission denied. Check Firebase security rules.';
                } else if (error.code === 'unavailable') {
                    errorMsg += 'Firebase service unavailable. Please try again.';
                } else {
                    errorMsg += 'Please try again.';
                }
                
                errorElement.textContent = errorMsg;
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = originalButtonText;
            }
        }

        // Close Modal
        function closeModal() {
            hideElement('nameModal');
            document.getElementById('playerName').value = '';
            document.getElementById('errorMessage').textContent = '';
        }

        // Load Leaderboard
        async function loadLeaderboard(containerId) {
            const container = document.getElementById(containerId);
            
            // Show loading state
            container.innerHTML = '<div class="loading-state"><div class="loading"></div><p>Loading leaderboard...</p></div>';
            
            if (!firebaseInitialized || !db) {
                container.innerHTML = '<p style="color: #ff3333; text-align: center;">Firebase not initialized. Please refresh the page.</p>';
                console.error('Firebase not initialized');
                return;
            }
            
            try {
                const snapshot = await db.collection('leaderboard')
                    .orderBy('score', 'asc')
                    .limit(10)
                    .get();
                
                let html = '<div class="leaderboard"><h2>üèÜ ELITE LEADERBOARD</h2><ol>';
                
                let rank = 1;
                snapshot.forEach(doc => {
                    const data = doc.data();
                    const medal = rank === 1 ? 'ü•á' : rank === 2 ? 'ü•à' : rank === 3 ? 'ü•â' : '';
                    const displayName = data.email || data.name || 'Anonymous';
                    html += `
                        <li>
                            <span class="rank">${medal || '#' + rank}</span>
                            <span class="player-name">${displayName}</span>
                            <span class="player-score">${data.score}ms</span>
                        </li>
                    `;
                    rank++;
                });
                
                if (rank === 1) {
                    html += '<li style="text-align: center; color: #666;">No scores yet. Be the first!</li>';
                }
                
                html += '</ol></div>';
                container.innerHTML = html;
                
            } catch (error) {
                console.error('Error loading leaderboard:', error);
                console.error('Error code:', error.code);
                console.error('Error message:', error.message);
                
                let errorMsg = '<p style="color: #ff3333; text-align: center;">';
                if (error.code === 'permission-denied') {
                    errorMsg += 'Permission denied. Check Firebase security rules.';
                } else if (error.code === 'unavailable') {
                    errorMsg += 'Firebase service unavailable. Please try again.';
                } else if (error.code === 'failed-precondition') {
                    errorMsg += 'Firestore index required. Check Firebase console.';
                } else {
                    errorMsg += 'Failed to load leaderboard. Please refresh the page.';
                }
                errorMsg += '</p>';
                
                container.innerHTML = errorMsg;
            }
        }

        // Show Leaderboard from Start Screen
        async function showLeaderboard() {
            hideElement('startScreen');
            showElement('resultsScreen');
            document.querySelector('.results-screen h2').style.display = 'none';
            document.querySelector('.result-time').style.display = 'none';
            document.querySelector('.result-message').style.display = 'none';
            document.querySelector('.rounds-survived').style.display = 'none';
            document.querySelector('.button-group').innerHTML = '<button class="btn" onclick="backToStart()">BACK</button>';
            
            loadLeaderboard('leaderboardContainer');
        }

        // Back to Start
        function backToStart() {
            hideElement('resultsScreen');
            showElement('startScreen');
            // Reset results screen
            document.querySelector('.results-screen h2').style.display = 'block';
            document.querySelector('.result-time').style.display = 'block';
            document.querySelector('.result-message').style.display = 'block';
            document.querySelector('.rounds-survived').style.display = 'block';
            document.querySelector('.button-group').innerHTML = `
                <button class="btn" onclick="saveAndShowLeaderboard()">SAVE SCORE</button>
                <button class="btn btn-secondary" onclick="startGame()">PLAY AGAIN</button>
                <button class="btn btn-secondary" onclick="window.open('https://vedici.gg/gameon', '_blank')">GET YOUR EDGE ‚Üí</button>
            `;
        }

        // Keyboard Support for Name Input
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('playerName').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    submitScore();
                }
            });
        });
    </script>
</body>
</html>
